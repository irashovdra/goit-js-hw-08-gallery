<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <ul class="js-gallery">
      <li class="gallery__item">
        <a class="gallery__link" href="./images/photo1.jpg">
          <img
            class="gallery__image"
            src="./images/photo1.jpg"
            alt="photo1"
            data-source="./images/photo1.jpg"

      </li>

          />

      </li>
      <li class="gallery__item">

      </li>

            data-source="./images/photo6.jpg"

        </a>
      </li>
      <li class="gallery__item">
        <a class="gallery__link" href="./images/photo7.png">

    <div class="js-lightbox lightbox">
      <div class="lightbox__overlay"></div>
      <div class="lightbox__content">
        <img class="lightbox__image" src="#" alt="overlay" />
        <button
          type="button"
          class="lightbox__button"
          data-action="close-lightbox"
        >
          Close
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
